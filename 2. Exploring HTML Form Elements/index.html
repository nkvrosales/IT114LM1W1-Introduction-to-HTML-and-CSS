<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Tags</title>
</head>

<body>
    <h1>HTML Form Example</h1>
    <!-- TODO 2.1: Add the container for the form. It should POST to "/submit_form"  -->
    <form action="/submit_form" method="POST">
        <!-- TODO 2.2: Add a first name text field -->
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname"><br><br>
        <!-- TODO 2.3: Add a last name text field. The field must be required. -->
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required><br><br>

        <!-- TODO 2.4: Add an email text field. The field must be read only. -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" readonly value="user@email.com"><br><br>
        <!-- TODO 2.5: Add an address text field. The field must be disabled. -->
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" disabled><br><br>
        <!-- TODO 2.6: Add a year level dropdown. The inital selected value must be "Select an option", but it must not be a valid selection. -->
    <label for="yearlevel">Year Level:</label>
    <select id="yearlevel" name="yearlevel">
     <option value="">Select an option</option>
     <option value="1">First Year</option>
     <option value="2">Second Year</option>
     <option value="3">Third Year</option>
     <option value="4">Fourth Year</option>
    </select><br><br>
        <!-- TODO 2.7: Add radio buttons that ask which learning mode the user prefers -->
    <label for="learningmode">Preferred Learning Mode:</label><br>
        <input type="radio" id="synchronous" name="learningmode" value="synchronous">  
        <label for="synchronous">Synchronous</label><br>
        
        <input type="radio" id="asynchronous" name="learningmode" value="asynchronous">
        <label for="asynchronous">Asynchronous</label><br>
        
        <input type="radio"id="facetoface"name="learningmode" value="facetoface">
        <label for="facetoface">Face to Face</label><br>
    <br>
        <!-- TODO 2.8: Add check boxes that ask which subjects the user has taken -->
    <label>Subjects Taken:</label><br>
    <input type="checkbox" id="english" name="subjects" value="english">
    <label for="english">English</label><br>
    <input type="checkbox" id="math" name="subjects" value="math">
    <label for="math">Math</label><br>
    <input type="checkbox" id="science" name="subjects" value="science">
    <label for="science">Science</label><br><br>
        <!-- TODO 2.9: Add a text area that asks the user if they would prefer to be a cactus or a shark -->
    <label for="cactusshark">Would you rather be a cactus or a shark?</label><br>
    <textarea id="cactusshark" name="cactusshark" ></textarea><br><br>
        <!-- TODO 2.10: Add a submit button -->
    <input type="submit" value="Submit">
     </form>
</body>

</html>
